<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link href="src/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/599f0ec957.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container border border-secondary rounded-2">
        <div class="row">
            <div class="col">
                <p class="todaysDate"><br /><br /></p>
                <p class="displayTime"></p>
            </div>
            <div class="col-sm-8">
                <form id="search-location">
                    <button type="button" class="btn btn-outline-dark btn-sm" id="exact-location-btn" style="height: 35px; background-color: #ffffff">
              <img
                src="images/location.png"
                alt="blue-drop-pin"
                class="blue-drop-pin"
                style="width: 15px; background-color: #ffffff"
              />
            </button>
                    <input type="search" class="form-control-sm text-center" id="location-input" placeholder="FIND A LOCATION" autocomplete="off" style="width: 220px; height: 35px" />
                    <input type="submit" class="search-btn" value="🔍" style="height: 35px; background-color: #ffffff" />
                </form>
                <h2 class="dailyWeatherHeading">The Next Six Days</h2>
            </div>
        </div>
        <div class="row">
            <div class="col" id="realWeatherInfo">
                <div class="rounded-circle">
                    <h1 class="currentLocation"></h1>
                    <p class="currentTemp">
                        <a id="real-temp"></a>
                        <small class="fs-3 fw-lighter">
                <a id="fahrenheit-link" href="#"> °F </a> |
                <a id="celsius-link" href="#"> °C</a></small
              >
            </p>
            <i id="circleIcon"></i>
            <p id="describeWeather"></p>
            <p class="temperatureInfo">
              <i class="fas fa-tint" id="humidity"></i><br />
              <i class="fas fa-wind" id="wind"></i><br />
            </p>
          </div>
        </div>

        <div class="col text-center column2" id="dailyForecast"></div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
