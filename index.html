<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <div class="container">
      <div class="row align-items-start">
      <div class="col-md-4">
                <p class="todaysDate"></p>
                <p class="displayTime"></p>
            </div>
          
            <div class="col-md-8 searchBox">
              <button type="button" class="btn btn-outline-light btn-sm" id="exact-location-btn" style="height: 35px; margin-right:4px; background-color: #ffffff; ">
              <img
                src="images/location.png"
                alt="blue-drop-pin"
                class="blue-drop-pin"
                style="width: 15px; background-color: #ffffff"
              />
            </button>
            <form class="form-inline searchBox" id="search-location">
                <input class="form-control mr-sm-2" type="search" id="location-input" placeholder="FIND A LOCATION" autocomplete="off" aria-label="Search" style="width: 200px; height: 35px; text-align: center" >
                <input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="SEARCH" style="height: 35px; color: #ffffff; background-color: #0F9338;margin-left:4px" >
              </form>
            </div>
        </div>
         
            
            <div class="row">
              <div class="col-12">
                <h2 class="dailyWeatherHeading">The Next Six Days</h2>
              </div>
            </div>
    
         
        
          <div class="row">
            <div class="col" id="realWeatherInfo">
                <div class="rounded-circle">
                    <h1 class="currentLocation"></h1>
                    <p class="currentTemp">
                        <a id="real-temp"></a>
                        <small class="fs-3 fw-lighter">
                <a id="fahrenheit-link" href="#"> Â°F </a> |
                <a id="celsius-link" href="#"> Â°C</a></small
              >
            </p>
            <i id="circleIcon"></i>
            <p id="describeWeather"></p>
            <i class="fas fa-tint" id="humidIcon"></i>
            <p id="humidity"></p>
            <i class="fas fa-wind" id="windIcon"></i>
            <p id="wind"></p>
            <br />
            </div>
          </div>
        
      <div class="col text-center column2" id="dailyForecast"></div>
   
      <div class="row"> 
        <footer class="coder">

       >
     </footer>
   </div>

    </div>
